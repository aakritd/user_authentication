{% extends "./base.html" %}

{% block title %}
    Reset your Password
{% endblock %}

{% block body %}

    <h1>Forgot your password?</h1>
    <p>
        Enter your e-mail address to obtain a new password.
    </p>
    <form method="post">
        {% csrf_token %}
        
        {{form.as_p}}
    
        <input type="submit" value="Send e-mail">
    </form>    

{% endblock %}
